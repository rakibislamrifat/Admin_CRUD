<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Intake Form</title>
<style>
        body {
            font-family: Times New Roman, serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
            font-weight: bold;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 40px;
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        .form-field label {
            display: inline-block;
            vertical-align: top;
        }
        .underline {
            display: inline-block;
            border-bottom: 1px solid black;
            min-width: 350px;
            margin-left: 5px;
        }
        .long-underline {
            min-width: 580px;
        }
        .medium-underline {
            min-width: 250px;
        }
        .short-underline {
            min-width: 150px;
        }
        .city-state-zip {
            display: flex;
            margin-bottom: 10px;
        }
        .city-state-zip .underline:first-child {
            flex: 2;
        }
        .city-state-zip .underline:nth-child(3) {
            flex: 1;
        }
        .city-state-zip .underline:last-child {
            flex: 1.5;
        }
        ol {
            margin-left: 20px;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        td {
            height: 30px;
        }
</style>
</head>
<body>
<h1>CLIENT INTAKE FORM</h1>
 
    <div class="form-field">
<label>Full Name (First, Middle, Last):</label>
<span class="underline long-underline"></span>
</div>
<div class="form-field">
<label>Other Names Used (First, Middle, Last):</label>
<span class="underline long-underline"></span>
</div>
<div class="form-field">
<label>Mailing Address:</label>
<span class="underline long-underline"></span>
</div>
<div class="city-state-zip">
<label>City</label>
<span class="underline"></span>
<label>State</label>
<span class="underline"></span>
<label>Zip</label>
<span class="underline"></span>
</div>
<div class="form-field">
<label>Telephone:</label>
<span class="underline medium-underline"></span>
</div>
<div class="form-field">
<label>Email:</label>
<span class="underline medium-underline"></span>
</div>
<div class="form-field">
<label>Height:</label>
<span class="underline medium-underline"></span>
</div>
<div class="form-field">
<label>Weight:</label>
<span class="underline medium-underline"></span>
</div>
 
    <h2>PERSONAL INFORMATION</h2>
 
    <ol>
<li>
<label>Date of Birth:</label>
<span class="underline medium-underline"></span>
</li>
<li>
<label>Place of Birth (city/town, state/province/country):</label>
<span class="underline medium-underline"></span>
</li>
<li>
<label>Country of Citizenship:</label>
<span class="underline medium-underline"></span>
</li>
<li>
<label>Marital Status:</label>
<span class="underline medium-underline"></span>
</li>
</ol>
 
    <h2>ENTRY INTO UNITED STATES</h2>
 
    <div class="form-field">
<label>Date of original entry into the United States:</label>
<span class="underline medium-underline"></span>
</div>
<div class="form-field">
<label>How did you enter the United States (e.g., I-94, Visa, EWI, etc.):</label>
<span class="underline medium-underline"></span>
</div>
<div class="form-field">
<label>Place of entry:</label>
<span class="underline medium-underline"></span>
</div>
<div class="form-field">
<label>Have you ever left the U.S. since your original entry:</label>
<span class="underline medium-underline"></span>
</div>
<div class="form-field">
<label>If yes, please state:</label>
</div>
 
    <table>
<tr>
<th>Reason for Leaving</th>
<th>Date You Left<br>(month/year)</th>
<th>Date of Return<br>(month/year)</th>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
</tr>
</table>
</body>
</html>
